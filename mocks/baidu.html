<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度一下，你就知道</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .logo {
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            border: 1px solid #4e6ef2;
            border-radius: 10px;
            overflow: hidden;
        }
        #search-input {
            width: 400px;
            padding: 10px;
            font-size: 16px;
            border: none;
            outline: none;
        }
        #search-button {
            background-color: #4e6ef2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt="百度" width="270" height="129">
    </div>
    <div class="search-box">
        <input type="text" id="search-input" placeholder="请输入搜索内容">
        <button id="search-button">百度一下</button>
    </div>
    <script>
        document.getElementById('search-button').addEventListener('click', function() {
            var query = document.getElementById('search-input').value;
            window.location.href = 'https://www.baidu.com/s?wd=' + encodeURIComponent(query);
        });
    </script>
</body>
</html>
