<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度一下，你就知道</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100%;
            padding-top: 2vh; /* 使用视口高度的百分比 */
            background-color: white;
            color: black;
            box-sizing: border-box;
        }
        .content {
            text-align: center;
            max-width: 640px;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            margin-bottom: 20px; /* 减少logo下方的间距 */
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        .search-box {
            display: flex;
            width: 100%;
        }
        #search-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #4e6ef2;
            border-right: none;
            border-radius: 10px 0 0 10px;
            outline: none;
            -webkit-appearance: none;
        }
        #search-button {
            background-color: #4e6ef2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0 10px 10px 0;
            -webkit-appearance: none;
        }
        @media (prefers-color-scheme: dark) {
            .container {
                background-color: #202124;
                color: white;
            }
            #search-input {
                background-color: #303134;
                color: white;
                border-color: #303134;
                box-shadow: none;
            }
            #search-button {
                background-color: #303134;
            }
        }
        @media (max-height: 500px) {
            .container {
                padding-top: 10px; /* 更小屏幕上的固定内边距 */
            }
        }
        @supports (-webkit-touch-callout: none) {
            body, html {
                height: -webkit-fill-available;
            }
            .container {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt="百度" width="270" height="129">
            </div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="请输入搜索内容">
                <button id="search-button">百度一下</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('search-button').addEventListener('click', function() {
            var query = document.getElementById('search-input').value;
            window.location.href = 'https://www.baidu.com/s?wd=' + encodeURIComponent(query);
        });
    </script>
</body>
</html>
