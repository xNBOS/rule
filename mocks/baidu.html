<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度一下，你就知道</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
            color: black;
        }
        .logo {
            margin-bottom: 30px;
            max-width: 100%;
            height: auto;
        }
        .search-box {
            display: flex;
            width: 100%;
            max-width: 640px;
            margin-bottom: 20px;
        }
        #search-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #4e6ef2;
            border-right: none;
            border-radius: 10px 0 0 10px;
            outline: none;
        }
        #search-button {
            background-color: #4e6ef2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0 10px 10px 0;
        }
        @media (max-width: 480px) {
            .container {
                justify-content: flex-start;
                padding-top: 15%;
            }
            .logo img {
                width: 200px;
                height: auto;
            }
            .search-box {
                max-width: 90%;
            }
        }
        @media (prefers-color-scheme: dark) {
            .container {
                background-color: #202124;
                color: white;
            }
            #search-input {
                background-color: #303134;
                color: white;
                border-color: #303134;
            }
            #search-button {
                background-color: #303134;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt="百度" width="270" height="129">
        </div>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="请输入搜索内容">
            <button id="search-button">百度一下</button>
        </div>
    </div>
    <script>
        document.getElementById('search-button').addEventListener('click', function() {
            var query = document.getElementById('search-input').value;
            window.location.href = 'https://www.baidu.com/s?wd=' + encodeURIComponent(query);
        });
    </script>
</body>
</html>
